<!DOCTYPE html>

<head>

<body>

            </button>
        </div>

            <p> Wrong City! Enter a valid City Name</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" class="weather-icon">
            <p class="condition">rain</p>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Work</h2>

                <div class="col">
                    <img  src="./img/wind.png" alt="">

                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                    <img src="./img/flood.png" alt="">

                </div>
            </div>
        </div>
    </div>
